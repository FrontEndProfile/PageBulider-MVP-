<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Component</title>
  <style>
    #bannerComponent, #formComponent {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 10px;
    }
    #formComponent {
      display: none;
    }
  </style>
</head>
<body>

<div id="bannerComponent" onclick="showForm()">
  <h2>Banner Component</h2>
  <img src="your-banner-image.jpg" alt="Banner Image">
  <p>Some text in the component.</p>
</div>

<div id="formComponent">
  <h2>Update Data</h2>
  <form id="updateForm">
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" name="name" required>
    <label for="emailInput">Email:</label>
    <input type="email" id="emailInput" name="email" required>
    <button type="button" onclick="updateUserData()">Update Data</button>
  </form>
</div>

<script>
  function showForm() {
    // Assuming you have existing user data, you can retrieve and populate the form here
    // For demonstration, I'm setting default values
    let existingName = "John Doe";
    let existingEmail = "john.doe@example.com";

    // Populate the form with existing values
    document.getElementById('nameInput').value = existingName;
    document.getElementById('emailInput').value = existingEmail;

    // Toggle visibility of components
    document.getElementById('bannerComponent').style.display = 'none';
    document.getElementById('formComponent').style.display = 'block';
  }

  function updateUserData() {
    // Get the updated user data from the form
    let updatedName = document.getElementById('nameInput').value;
    let updatedEmail = document.getElementById('emailInput').value;

    // You can perform further actions with the updated data, for now, let's log it
    console.log("Updated Name:", updatedName);
    console.log("Updated Email:", updatedEmail);

    // Toggle visibility of components
    document.getElementById('bannerComponent').style.display = 'block';
    document.getElementById('formComponent').style.display = 'none';
  }
</script>

</body>
</html>
